name: VoTales Heartbeat

on:
  # 1. The Schedule (Keep Alive)
  schedule:
    - cron: '*/14 * * * *'
  
  # 2. The Manual Button (CLICK TO TEST)
  workflow_dispatch:

  # 3. The Jump Start (Runs immediately when you push this code)
  push:
    branches:
      - main

jobs:
  keep-alive:
    runs-on: ubuntu-latest
    steps:
      - name: Wake Up API (Keep Alive)
        run: |
          echo "Pinging Health Endpoint..."
          curl -f -X GET https://api.votales.app/api/health/heartbeat
